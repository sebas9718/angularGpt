<div class="chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">
      <!-- Chat messages -->
      <app-chat-message
        text="Escribe el texto que quieres que revise."></app-chat-message>

      @for (message of messages(); track $index) {
        @if ( message.isGpt ) {
          <app-chat-message [text]="message.text"/>
        } @else {
          <app-my-message [text]="message.text" />
        }
      }

      @if (isLoading()) {
        <app-typing-loader />
      }
    </div>
  </div>

  <!-- MessageBox -->
   <!-- <app-text-message-box
    placeholder="Escribe aquí lo que deseas"
    (onMessage)="handleMessage($event)"
   /> -->
   <!-- <app-text-message-box-field
    placeholder="Escribe aquí lo que deseas"
    (onMessage)="handleMessageWithField($event)"
   /> -->

   <app-text-message-box-select
    placeholder="Escribe aquí lo que deseas"
    [options]="[{id: '1', text: 'Uno'}, {id: '2', text: 'Dos'}]"
    (onMessage)="handleMessageWithSelect($event)"
   />

</div>
